<!doctype html>
<html lang="en">

  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Sudonorm">
    <meta name="generator" content="">

    <title>{% block title %}Would you rather?{% endblock %}</title>

    <link rel="canonical" href="https://wouldyourather.com/">
    <!-- 
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/favicon.ico') }}">
    -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template 
    <link href="{{ url_for('static', path='css/wyr.css') }}" rel="stylesheet">
    -->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="{{ url_for('static', path='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <script src="{{ url_for('static', path='js/htmx.min.js') }}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
      crossorigin="anonymous"></script>

    <script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>

    <!-- Font awesome is not required provided you change the icon options -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/solid.min.js"
      integrity="sha512-C92U8X5fKxCN7C6A/AttDsqXQiB7gxwvg/9JCxcqR6KV+F0nvMBwL4wuQc+PwCfQGfazIe7Cm5g0VaHaoZ/BOQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      integrity="sha512-5qbIAL4qJ/FSsWfIq5Pd0qbqoZpk5NcUVeAAREV2Li4EKzyJDEGlADHhHOSSCw0tHP7z3Q4hNHJXa81P92borQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- end FA -->

    {% block style %}
    {% endblock %}

    {% endblock %}
  </head>

  <body>
    <main>

      {% block content %}
      {% endblock %}
    
    <footer class="pt-3 mt-4 text-muted border-top" style="margin-bottom:20px; margin-left:20px;">
    &copy; {{year}}
    </footer>
    </main>

    <script src="{{ url_for('static', path='js/wyr.js') }}"></script>
    
    {% block scripts %}
    {% endblock %}
  </body>

</html>
